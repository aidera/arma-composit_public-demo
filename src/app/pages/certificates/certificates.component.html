<div class="background background-default"></div>
<div class="metallic-flare metallic-flare-light"></div>

<div class="page-container theme-light">
  <app-header theme="light"></app-header>

  <main>
    <div
      class="page-content"
      appFadeInAndUpMultiplyAnimation
      [duration]="1.2"
      [delay]="0.3"
    >
      <h1>{{ translateService.translate('certificates') }}</h1>

      <div class="gallery" gallerize="gallery" selector=".open" role="list">
        <div
          *ngFor="let certificate of certificates; index as i"
          class="gallery-element with-content-animation"
        >
          <img
            [alt]="certificate.description[translateService.locale]"
            [src]="certificate.imgThumb"
            [attr.imageSrc]="certificate.img"
            [attr.thumbSrc]="certificate.imgThumb"
          />

          <div class="gallery-element__backdrop">
            <div
              class="open gallery-element__backdrop-button"
              [attr.imageSrc]="certificate.img"
              [attr.thumbSrc]="certificate.imgThumb"
            >
              <mat-icon>visibility_outline</mat-icon>
            </div>

            <a
              [href]="certificate.img | safeUrl"
              [download]="
                certificate.description[translateService.locale] + '.jpg'
              "
              target="_blank"
              class="gallery-element__backdrop-button"
              ><mat-icon>open_in_new</mat-icon></a
            >
          </div>
        </div>
      </div>

      <div class="breadcrumbs with-content-animation">
        <a
          [routerLink]="['/submit-an-application']"
          mat-raised-button
          color="primary"
          role="link"
          >{{ translateService.translate('submit-an-application') }}</a
        >
        <a
          [routerLink]="['/products']"
          mat-raised-button
          color="secondary"
          role="link"
          >{{ translateService.translate('products') }}</a
        >
        <a
          [routerLink]="['/production']"
          mat-raised-button
          color="secondary"
          role="link"
          >{{ translateService.translate('production') }}</a
        >
      </div>
    </div>

    <app-sidebar theme="light"></app-sidebar>
  </main>
</div>
