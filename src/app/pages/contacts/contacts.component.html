<div class="background background-default"></div>
<div class="metallic-flare metallic-flare-light"></div>

<div class="page-container theme-light">
  <app-header theme="light"></app-header>

  <main>
    <div
      class="page-content"
      appFadeInAndUpMultiplyAnimation
      [duration]="1.2"
      [delay]="0.3"
      itemprop="seller"
      itemscope
      itemtype="http://schema.org/Organization"
    >
      <h1>{{ translateService.translate('contacts') }}</h1>

      <div class="main-contacts">
        <div *ngIf="!mainInfo">
          <div class="skeleton"></div>
          <br />
          <div class="skeleton"></div>
          <br />
          <br />
          <div class="skeleton"></div>
          <br />
          <div class="skeleton" [ngStyle]="{ height: '500px' }"></div>
        </div>

        <ng-container *ngIf="mainInfo">
          <meta itemprop="name" [content]="mainInfo.legalName" />
          <meta itemprop="brand" content="Arma-composit" />
          <meta
            *ngFor="let address of mainInfo.addresses"
            itemprop="address"
            [content]="address[translateService.locale]"
          />
          <meta
            *ngFor="let phone of mainInfo.phones"
            itemprop="telephone"
            [content]="phone"
          />
          <meta
            *ngFor="let email of mainInfo.emails"
            itemprop="email"
            [content]="email"
          />
        </ng-container>

        <div *ngIf="!!mainInfo && !!mainInfo.phones">
          <ng-container *ngFor="let phone of mainInfo.phones">
            <a [href]="'tel:' + phone">{{ phone }}</a>
            <br />
          </ng-container>
        </div>

        <br />

        <div *ngIf="!!mainInfo && !!mainInfo.emails">
          <ng-container *ngFor="let email of mainInfo.emails">
            <a [href]="'mailto:' + email">{{ email }}</a>
          </ng-container>
        </div>
      </div>

      <div>
        <div class="map" *ngIf="!!mainInfo && !!mainInfo.mapLink">
          <iframe
            class="with-content-animation"
            [src]="mainInfo.mapLink | safeUrl"
            allowfullscreen=""
            aria-hidden="false"
          ></iframe>
        </div>
      </div>

      <div class="breadcrumbs with-content-animation">
        <a
          [routerLink]="['/submit-an-application']"
          mat-raised-button
          color="primary"
          role="link"
          >{{ translateService.translate('submit-an-application') }}</a
        >
        <a
          [routerLink]="['/dealers']"
          mat-raised-button
          color="primary"
          role="link"
          >{{ translateService.translate('for-dealers') }}</a
        >
        <a
          [routerLink]="['/production']"
          mat-raised-button
          color="secondary"
          role="link"
          >{{ translateService.translate('production') }}</a
        >
        <a
          [routerLink]="['/certificates']"
          mat-raised-button
          color="secondary"
          role="link"
          >{{ translateService.translate('certificates') }}</a
        >
      </div>
    </div>

    <app-sidebar theme="light"></app-sidebar>
  </main>
</div>
